<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form | CoderGirl</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>INICIO DE SESION</header>
      <form action="#">
        <input type="text" placeholder="INGRESE CORREO">
        <input type="password" placeholder="INGRESE CONTRASEÑA?">
        <a href="#">OLVIDO CONTRASEÑA?</a>
        <input type="button" class="button" value="Login">
      </form>
      <div class="signup">
        <span class="signup">NO TIENES CUENTA?
         <label for="check">REGISTRARSE</label>
        </span>
      </div>
    </div>
    <div class="registration form">
      <header>REGISTRO
      </header>
      <form action="#">
        <input type="text" placeholder="ENTRE CORREO">
        <input type="password" placeholder="CREA TU CONTRASEÑA?">
        <input type="password" placeholder="CONFIRMA CONTRASEÑA?">
        <input type="button" class="button" value="Signup">
      </form>
      <div class="signup">
        <span class="signup">TIENES CUENTA?
         <label for="check">INICIA SESION</label>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
